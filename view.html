<html>
  <head>
    <title></title>
      <link rel="stylesheet" type="text/css" href="retting.css"/>

  <body>
    <nav class="c1">
      <ul>
        <li>
          <a href="home.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li>
          <a  href="view.html">View Retting</a>
        </li>
      </ul>
    </nav>
    <form method="post">
      <table height="20%" width="30%" align="center" border="1">
       	<tr>
       	  <td> Select Movie Name</td>
       	  <td>
       	 	<select class="form-control" id="i1">
              <option>1. Artical 15</option>
              <option>2. Bharat</option>
              <option>3. Uri</option>
              <option>4. Total Dhamaal</option>
              <option>5. Badla</option>
              <option>6. Kesari</option>
              <option>7. Kalank</option>
              <option>8. Gulli Boy</option>
              <option>9. Kabir Singh</option>
              <option>10.Super 30</option>
            </select>
          </td>
       	</tr>
       	<tr>
       	  <td colspan="2" align="center"><button onclick = "view()" type="button" class="btn btn-success">Check retting</button></td>
       	</tr>
      </table>
    </form>
    <script type="text/javascript">
      function view() {
    	let name = document.getElementById('i1');
    	sum = 0;
        unum = 0;
        avg = 0
        console.log(name.value);
        let data = JSON.parse(localStorage.getItem('user'));
        console.log(data);
        if(data != null) {
          data.map(function (item) {
            if(item.mname == name.value) {
              x = item.rating;
           	  unum+=1;
           	  sum = sum + Number(x);
            }
          });
        }
        avg = sum / unum;
        if(unum != 0) {
          switch(avg) {
            case 1.5:
              avg = 1.5;
              break;
            case 2.5:
              avg = 2.5;
              break;
            case 3.5:
              avg = 3.5;
              break;
            case 4.5:
              avg = 4.5;
              break;
            default :
              avg = Math.round(avg);
          }
          document.getElementById('d1').innerHTML =  "Rating of the movie " + " " + name.value + " is" + " " + avg;
        }else {
          document.getElementById('d1').innerHTML = "Sorry ! There is no data for movie" + " " + name.value;
         }
      }
    </script>
    <table align="center" height= "10%" width="60%">
      <tr>
        <td align="center"><div id = "d1"> </div></td>
      </tr>
    </table>
  </body>
